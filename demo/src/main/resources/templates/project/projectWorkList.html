<div class="page-wrapper" xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
	<head>
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
	</head>
	<style>
		.no-border-button {
			border: none;
			background: transparent; 
			padding: 0; 
			cursor: pointer; 
		}
	</style>
	<div class="container-fluid">
		<div class="row">
			<div id="jstree">
				<ul>
					<th:block th:each="project : ${projects}">
						<th:block th:if="${project.parentNo == null}">
							<li th:id="'node_' + ${project.no}">[[${project.name}]]
							<button id="Folderinsertbutton" class="btn btn-info btn-lg no-border-button">
								<i class="mdi mdi-plus-circle-outline" style="color:black;"></i>
							</button>
								<ul>
									<th:block th:each="child : ${projects}" th:if="${child.parentNo == project.no}">
										<li class="test" th:id="'node_' + ${child.no}"
											th:attr="data-pf-no=${child.no}">[[${child.name}]]
											<button id="Fileinsertbutton" class="btn btn-info btn-lg no-border-button">
												<i class="mdi mdi-plus-circle-outline" style="color:black;"></i>
											</button>
											<ul>
												<th:block th:each="subChild : ${projects}" th:if="${subChild.parentNo == child.no}">
													<li th:id="'node_' + ${subChild.no}" th:attr="data-pf-no=${subChild.no}">[[${subChild.name}]]</li>
												</th:block>
											</ul>
										</li>
									</th:block>
								</ul>
							</li>
						</th:block>
					</th:block>
				</ul>
			</div>
		</div>
	</div>

	<!-- Include jQuery library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
	<!-- Include jsTree -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>

	<script>
		$(document).ready(function() {
			$('#jstree').jstree(); // jstree 초기화
		});
	</script>
</div>
