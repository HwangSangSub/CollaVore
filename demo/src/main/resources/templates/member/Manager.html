<div class="page-wrapper" xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">

   <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            margin: 0 auto;
        }
        .header {
            background-color: #5f46f8;
            color: white;
            padding: 10px;
            text-align: left;
            font-size: 1.5rem;
        }
        .section {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .button {
            background-color: #5f46f8;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .add-btn {
            text-align: right;
            margin-top: 10px;
        }
        .org-chart {
            display: flex;
            justify-content: space-between;
        }
        .org-level {
            width: 30%;
            background-color: #eee;
            padding: 10px;
        }
        .org-level p {
            margin: 5px 0;
        }
    </style>

	<div class="container">
    <div class="header">
        관리자 페이지 &gt; 조직관리
    </div>

    <!-- 직위관리 Section -->
    <div class="section">
        <h2>직위관리</h2>
        <table>
            <tr>
                <th>Level</th>
                <th>직위</th>
            </tr>
            <tr>
                <td>Level. 1</td>
                <td>대표이사</td>
            </tr>
            <tr>
                <td>Level. 2</td>
                <td>이사</td>
            </tr>
            <tr>
                <td>Level. 3</td>
                <td>직무</td>
            </tr>
            <tr>
                <td>Level. 4</td>
                <td>상무</td>
            </tr>
            <tr>
                <td>Level. 5</td>
                <td>부장</td>
            </tr>
            <tr>
                <td>Level. 6</td>
                <td><input type="text" placeholder="새 직위 추가"></td>
            </tr>
        </table>
        <div class="add-btn">
            <button class="button">저장</button>
        </div>
    </div>

    <!-- 직무관리 Section -->
    <div class="section">
        <h2>직무관리</h2>
        <input type="text" placeholder="직무 추가">
        <div class="add-btn">
            <button class="button">저장</button>
        </div>
    </div>

    <!-- 조직관리 Section -->
    <div class="section">
        <h2>조직관리</h2>
        <div class="org-chart">
            <div class="org-level">
                <p>Level. 1</p>
                <p>AAAAA</p>
            </div>
            <div class="org-level">
                <p>Level. 2</p>
                <p>BBBBB</p>
                <p>BBBBB</p>
                <p>BBBBB</p>
                <p>BBBBB</p>
                <p>BBBBB</p>
            </div>
            <div class="org-level">
                <p>Level. 3</p>
                <p>CCCCC</p>
                <p>CCCCC</p>
                <p>CCCCC</p>
                <p>CCCCC</p>
                <p>CCCCC</p>
            </div>
        </div>
        <div class="add-btn">
            <button class="button">저장</button>
        </div>
    </div>
</div>
	
</div>
