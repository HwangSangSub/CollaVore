<div class="page-wrapper" xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">

	<style>
table {
	width: 100%;
	border-collapse: collapse;
}

th, td {
	padding: 8px;
	text-align: left;
	border: 1px solid #ddd;
}

button {
	margin-top: 10px;
	padding: 5px 10px;
	background-color: #007bff;
	color: white;
	border: none;
	cursor: pointer;
}

button:hover {
	background-color: #0056b3;
}
</style>

	<div class="card">
		<table id="positionTable">
			<tr>
				<th>Level</th>
				<th>직위</th>
				<th>추가/삭제</th>
			</tr>
			<tr>
				<td>Level. 1</td>
				<td><input type="text" placeholder="대표이사"></td>
				<td><button onclick="addLevel()">+</button></td>
			</tr>
		</table>

		<button onclick="saveData()">저장</button>
	</div>

</div>
<script>
    let levelCounter = 1;

    // 페이지 로드 시 기존 데이터 불러오기
    function loadExistingData() {
        fetch('/positions/getExistingPositions')
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('positionTable');
                data.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>Level. ${index + 1}</td>
                        <td><input type="text" value="${item.posiName}" data-posi-no="${item.posiNo}" /></td>
                        <td><button onclick="removeLevel(this, ${item.posiNo})">-</button></td>
                    `;
                    table.appendChild(row);
                    levelCounter = index + 1; // 레벨 카운터 업데이트
                });
            });
    }

    // 새 레벨 추가 함수
    function addLevel() {
        levelCounter++;
        const table = document.getElementById('positionTable');
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>Level. ${levelCounter}</td>
            <td><input type="text" placeholder="새 직위 입력" /></td>
            <td><button onclick="removeLevel(this)">-</button></td>
        `;
        table.appendChild(row);
    }

    // 레벨 삭제 함수
    function removeLevel(button, posiNo = null) {
        if (posiNo) {
            // 서버로 삭제 요청
            fetch(`/positions/delete/${posiNo}`, {
                method: 'DELETE'
            })
            .then(response => response.text())
            .then(result => {
                if (result === 'success') {
                    button.parentElement.parentElement.remove();
                    reorderLevels();
                } else {
                    alert('삭제에 실패했습니다.');
                }
            });
        } else {
            button.parentElement.parentElement.remove();
            reorderLevels();
        }
    }

    // 레벨 재정렬
    function reorderLevels() {
        const rows = document.querySelectorAll('#positionTable tr');
        rows.forEach((row, index) => {
            if (index === 0) return; // 헤더는 제외
            row.cells[0].textContent = `Level. ${index}`;
        });
    }

 // 데이터 저장 함수
    function saveData() {
        const rows = document.querySelectorAll('#positionTable tr');
        const positions = [];

        rows.forEach((row, index) => {
            if (index === 0) return; // 첫 번째는 헤더이므로 제외
            const posiNo = row.cells[1].querySelector('input').dataset.posiNo || null;
            const posiName = row.cells[1].querySelector('input').value.trim();

            positions.push({
                posiNo: posiNo,
                posiName: posiName,
                grade: index // 레벨을 등급으로 사용
            });
        });

        console.log(positions);  // 전송할 데이터를 콘솔에 출력
        // 서버에 데이터 전송 (AJAX 사용)
        fetch('/positions/save', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(positions)
        })
        .then(response => response.text())
        .then(result => {
            console.log(result);  // 서버로부터 받은 응답을 콘솔에 출력
            if (result === 'success') {
                alert('저장되었습니다.');
                loadExistingData();
            } else {
                alert('저장에 실패했습니다.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('에러 발생!');
        });
    }
    // 페이지 로드 시 기존 데이터 불러오기
    document.addEventListener('DOMContentLoaded', loadExistingData);
</script>
