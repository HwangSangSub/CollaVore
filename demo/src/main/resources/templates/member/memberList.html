<div class="page-wrapper" xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
	<style>
/* 페이지 기본 스타일 */
.body-page-wrapper {
	padding: 20px;
	background-color: #f9f9f9;
	align-items: center;
}

/* Breadcrumb 스타일 */
.breadcrumb {
	background-color: #ffffff;
	padding: 10px 20px;
	border-radius: 10px;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
	height: 70px;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 20px;
	color: #333;
	position: relative;
}

.breadcrumb h4 {
	margin: 0;
	font-size: 24px;
	font-weight: bold;
	color: #333;
}

.breadcrumb-left {
	display: flex; /* flexbox로 요소 정렬 */
	flex-direction: column; /* 세로로 배치 */
	justify-content: center; /* 세로 중앙 정렬 */
}

.breadcrumb-left h4 {
	font-size: 22px;
	font-weight: bold;
	margin: 0; /* 기본 마진 제거 */
	margin-top: 2px;
}

.breadcrumb-left p {
	font-size: 14px;
	color: #666;
	margin-top: 2px;
	margin-bottom: 0;
}

.breadcrumb-right span {
	font-size: 14px;
	color: #999;
	white-space: nowrap;
	position: relative;
	top: -12px;
}

/* 카드 스타일 */
.card_memberList {
	background-color: #ffffff;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
	margin-bottom: 20px;
	display: flex;
	flex-direction: column;
}

/* 검색 기능을 위한 컨테이너 */
.search-container {
	display: flex;
	justify-content: flex-end; /* 오른쪽 정렬 */
	margin-bottom: 15px; /* 테이블과의 간격 */
}

/* 검색 입력 박스 스타일 */
#searchBox {
	padding: 8px;
	font-size: 14px;
	border: 1px solid #ddd;
	border-radius: 5px;
	width: 200px;
	margin-right: 10px;
}

/* 테이블 스타일 */
.memberList_table {
	width: 100%;
	border-collapse: collapse;
	font-size: 14px;
	text-align: left;
	margin-bottom: 5px;
}

.memberList_table thead th {
	text-align: center;
	font-weight: bold;
	color: #555;
	padding: 12px;
	border-bottom: 2px solid #ddd;
	font-weight: bold;
}

.memberList_table tbody td {
	text-align: center;
	font-size: 12px;
	color: #666666;;
	padding: 5px 20px;
	border-bottom: 1px solid #ddd;
	color: #333;
	white-space: nowrap; /* 텍스트가 여러 줄로 나뉘지 않고 한 줄로 유지됩니다 */
	overflow: hidden; /* 넘친 텍스트를 숨깁니다 */
	text-overflow: ellipsis; /* 넘친 텍스트는 "..."으로 표시됩니다 */
}

.memberList_table tbody tr:hover {
	background-color: #f9f9f9; /* 마우스 오버 시 행 배경색 변경 */
}

/* 부모 컨테이너를 flexbox로 설정 */
.pagination-and-insert-wrapper {
	display: flex;
	justify-content: space-between; /* 좌우로 나뉘어 배치 */
	align-items: center; /* 세로 중앙 정렬 */
	width: 100%; /* 전체 너비 사용 */
	padding: 0; /* 여백 없앰 */
}

/* 페이지네이션 컨테이너 */
.pagination-container {
	flex-grow: 1; /* 남은 공간을 차지해서 중앙에 배치 */
	display: flex;
	justify-content: center; /* 페이지네이션을 중앙 정렬 */
	align-items: center; /* 세로 중앙 정렬 */
}

/* 등록 버튼 컨테이너 */
.insert-btn-container {
	flex-shrink: 0; /* 등록 버튼 크기를 줄이지 않음 */
	margin-left: auto; /* 오른쪽 끝으로 밀어내기 */
	display: flex;
	align-items: center; /* 세로 중앙 정렬 */
}

button {
	padding: 5px 10px;
	background-color: #9b8df6;
	color: white;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	font-size: 14px;
	transition: background-color 0.3s ease;
}

/* 마우스 호버 시 효과 */
button:hover {
	background-color: #5a4bcf;
}

/* 추가적인 버튼 스타일링 */
button:active {
	background-color: #4839a9;
}
</style>

	<div class="body-page-wrapper">
		<div class="purple-background-container">
			<div class="breadcrumb">
				<div class="breadcrumb-left">
					<h4>사원관리</h4>
					<p>전체 사원의 관리 페이지 입니다.</p>
				</div>
				<div class="breadcrumb-right">
					<span>관리자 페이지 > 사원관리</span>
				</div>
			</div>


			<div class="card_memberList">
				<div class="search-container">
					<input type="text" id="searchBox" placeholder="검색어를 입력하세요">
				</div>
				<table class="memberList_table">
    <thead>
        <tr>
            <th scope="col">이름</th>
            <th scope="col">연락처</th>
            <th scope="col">이메일</th>
            <th scope="col">
                <select class="select2 form-select shadow-none" name="deptNo" id="deptNo">
                    <option value="" selected>조직</option>
                    <option th:each="dept : ${departments}" th:value="${dept.deptNo}" th:text="${dept.deptName}"></option>
                </select>
            </th>
            <th scope="col">
                <select class="form-select" name="jobNo" id="jobNo">
                    <option value="" selected>직무</option>
                    <option th:each="job : ${jobs}" th:value="${job.jobNo}" th:text="${job.jobName}"></option>
                </select>
            </th>
            <th scope="col">
                <select class="form-select" name="posiNo" id="posiNo">
                    <option value="" selected>직위</option>
                    <option th:each="posi : ${positions}" th:value="${posi.posiNo}" th:text="${posi.posiName}"></option>
                </select>
            </th>
            <th scope="col">
                <select class="form-select" name="workType" id="workType">
                    <option value="" selected>상태</option>
                    <option th:each="info : ${members}" th:value="${info.workType}" th:text="${info.workType}"></option>
                </select>
            </th>
            <th scope="col">보기</th>
        </tr>
    </thead>
    <tbody>
        <th:block th:each="info : ${members}">
            <tr data-dept="[[${info.deptNo}]]" data-job="[[${info.jobNo}]]" data-posi="[[${info.posiNo}]]" data-worktype="[[${info.workType}]]">
                <td>[[${info.empName}]]</td>
                <td>[[${info.tel}]]</td>
                <td>[[${info.email}]]</td>
                <td>[[${info.deptName}]]</td>
                <td>[[${info.jobName}]]</td>
                <td>[[${info.posiName}]]</td>
                <td>[[${info.workType}]]</td>
                <td>
                    <button type="button" th:onclick="|location.href='@{/memberUpdate(empNo=${info.empNo})}'|">보기</button>
                </td>
            </tr>
        </th:block>
    </tbody>
</table>
				

				<div class="pagination-and-insert-wrapper">
					<div class="pagination-container">
						<nav aria-label="Page navigation example">
							<ul class="pagination">
								<li class="page-item"
									th:classappend="${!pageing.prev} ? 'disabled'"><a
									class="page-link"
									th:href="@{/memberList(page=${pageing.page - 1})}"
									tabindex="-1" aria-disabled="${!pageing.prev}">이전</a></li>
								<li class="page-item"
									th:each="i : ${#numbers.sequence(pageing.startPage, pageing.endPage)}"
									th:classappend="${i == pageing.page} ? 'active'"><a
									class="page-link" th:href="@{/memberList(page=${i})}"
									th:classappend="${i == pageing.page} ? 'active' : ''">[[${i}]]</a>
								</li>
								<li class="page-item"
									th:classappend="${!pageing.next} ? 'disabled'"><a
									class="page-link"
									th:href="@{/memberList(page=${pageing.page + 1})}">다음</a></li>
							</ul>
						</nav>
					</div>

					<!-- 등록 버튼 -->
					<div class="insert-btn-container">
						<button type="button"
							th:onclick="|location.href='@{/memberInsert}'|">등록</button>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const deptSelect = document.getElementById('deptNo');
        const jobSelect = document.getElementById('jobNo');
        const posiSelect = document.getElementById('posiNo');
        const workTypeSelect = document.getElementById('workType');

        const filterRows = () => {
            const selectedDept = deptSelect.value;
            const selectedJob = jobSelect.value;
            const selectedPosi = posiSelect.value;
            const selectedWorkType = workTypeSelect.value;

            const rows = document.querySelectorAll('tbody tr');

            rows.forEach(row => {
                const dept = row.getAttribute('data-dept');
                const job = row.getAttribute('data-job');
                const posi = row.getAttribute('data-posi');
                const workType = row.getAttribute('data-worktype');

                let isVisible = true;

                if (selectedDept && dept !== selectedDept) {
                    isVisible = false;
                }
                if (selectedJob && job !== selectedJob) {
                    isVisible = false;
                }
                if (selectedPosi && posi !== selectedPosi) {
                    isVisible = false;
                }
                if (selectedWorkType && workType !== selectedWorkType) {
                    isVisible = false;
                }

                if (isVisible) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        };

        deptSelect.addEventListener('change', filterRows);
        jobSelect.addEventListener('change', filterRows);
        posiSelect.addEventListener('change', filterRows);
        workTypeSelect.addEventListener('change', filterRows);
    });
</script>
