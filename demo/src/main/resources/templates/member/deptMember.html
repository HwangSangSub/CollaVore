<div class="page-wrapper" xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">

	<style>
/* 페이지 기본 스타일 */
.body-page-wrapper {
	padding: 20px;
	background-color: #f9f9f9;
	align-items: center;
}

/* Breadcrumb 스타일 */
.breadcrumb {
	background-color: #ffffff;
	padding: 10px 20px;
	border-radius: 10px;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
	height: 70px;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 20px;
	color: #333;
	position: relative;
}

.breadcrumb h4 {
	margin: 0;
	font-size: 24px;
	font-weight: bold;
	color: #333;
}

.breadcrumb-left {
	display: flex; /* flexbox로 요소 정렬 */
	flex-direction: column; /* 세로로 배치 */
	justify-content: center; /* 세로 중앙 정렬 */
}

.breadcrumb-left h4 {
	font-size: 22px;
	font-weight: bold;
	margin: 0; /* 기본 마진 제거 */
	margin-top: 2px;
}

.breadcrumb-left p {
	font-size: 14px;
	color: #666;
	margin-top: 2px;
	margin-bottom: 0;
}

.breadcrumb-right span {
	font-size: 14px;
	color: #999;
	white-space: nowrap;
	position: relative;
	top: -12px;
}

.card_memberInsert {
	background-color: #ffffff;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
	margin-bottom: 20px;
	display: flex;
	flex-direction: column;
}

.dept-info {
	position: relative;
	background-color: #f8f9fa;
	padding: 10px 20px;
	border-radius: 8px;
	text-align: center;
	width: 220px;
	height: 100px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	transition: background-color 0.3s ease, box-shadow 0.3s ease;
	position: relative; /* 자식 요소의 위치를 상대적으로 설정 */
}

.dept-name {
	border-top-left-radius: 8px; /* dept-name의 모서리도 곡선 */
	border-top-right-radius: 8px; /* dept-name의 모서리도 곡선 */
	background-color: black; /* 배경색 검정 */
	color: white; /* 글자색 흰색 */
	height: 30%; /* dept-info 높이의 30% */
	display: flex; /* 텍스트 중앙 정렬을 위해 사용 */
	align-items: center; /* 세로 중앙 정렬 */
	justify-content: center; /* 가로 중앙 정렬 */
	position: absolute;
	top: 0;
	left: 0;
	width: 100%; /* 가로로 꽉 채움 */
}

.mgr-info {
	display: flex;
	height: 70%; /* dept-info의 나머지 부분 사용 */
	margin-top: 30px;
	position: relative;
}

.mgr-image {
	flex: 0 0 40%; /* mgr-info의 40% 너비 */
	display: flex;
	justify-content: center;
	align-items: center;
}

.profile-image {
	border-radius: 50%; /* 프로필 이미지를 원형으로 만듦 */
	width: 50px;
	height: 50px;
}

.mgr-basic {
	flex: 0 0 60%; /* mgr-info의 60% 너비 */
	display: flex;
	flex-direction: column;
	justify-content: space-between; /* 자식 요소를 위아래로 배치 */
}

.mgr-name {
	/*margin: 0 auto;**/
	height: 40%; /* mgr-basic 높이의 40% */
	display: flex;
	align-items: center;
	font-weight: bold;
}

.mgr-job {
	/*margin: 0 auto;*/
	height: 60%; /* mgr-basic 높이의 60% */
	display: flex;
	align-items: center;
	color: gray;
	font-size: 0.9em;
}

/* 부서원 목록 */
.employee-list {
	display: none;
	position: fixed; /* 고정 위치로 설정하여 부모 컨테이너의 영향을 받지 않도록 함 */
	width: 220px;
	background-color: #ffffff;
	border: 1px solid #ddd;
	border-radius: 8px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
	padding: 10px;
	z-index: 1000; /* 다른 요소 위에 표시되도록 설정 */
	margin-top: 10px;
	
    max-height: 400px; /* 최대 높이 지정 */
    overflow-y: auto; /* 세로 스크롤 생성 */
    box-sizing: border-box; /* 패딩 포함 크기 계산 */
}

/* 스크롤바 스타일 (선택 사항) */
.employee-list::-webkit-scrollbar {
    width: 8px;
}

.employee-item{ 
    text-align: center;
    vertical-align: middle;
	border-radius: 8px;
}
.employee-name{
	border-top-left-radius: 8px; /* dept-name의 모서리도 곡선 */
	border-top-right-radius: 8px; /* dept-name의 모서리도 곡선 */
	background-color: black; /* 배경색 검정 */
	color: white; /* 글자색 흰색 */ 
    text-align: center;
    height:20px;
}

/* 토글 버튼 스타일 */
.toggle-btn {
	cursor: pointer;
	font-size: 12px;
	color: blue;
	text-decoration: underline;
}

/* 전체 트리 컨테이너 */
#DeptTable {
	overflow: visible; /* 내부 요소들이 DeptTable의 경계를 넘어가도록 설정 */
}

/* 트리 컨테이너 */
.tree-container {
	display: flex;
	flex-direction: column;
	align-items: center;
	gap: 20px;
}

/* 각 계층 스타일 */
.tree-level {
	display: flex;
	gap: 40px;
	justify-content: center;
	margin-bottom: 20px;
	position: relative; /* 절대 위치 설정을 위한 상대 위치 */
}

/* 개별 부서 노드 스타일 */
.tree-node {
	
}

/* 선택된 노드 스타일 */
.tree-node.active {
	background-color: #e8f1ff;
	box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
	z-index: 10; /* 선택된 노드가 위로 표시 */
}

/* 연결선 컨테이너 */
.line-container {
	position: absolute;
	top: 0;
	left: 0;
	pointer-events: none;
}

/* 연결선 스타일 */
.line {
	stroke: #cccccc;
	stroke-width: 2;
}
</style>

	<div class="body-page-wrapper">
		<div class="purple-background-container">
			<div class="breadcrumb">
				<div class="breadcrumb-left">
					<h4>부서정보 조회</h4>
					<p>부서정보 조회 페이지 입니다.</p>
				</div>
				<div class="breadcrumb-right">
					<span>마이페이지 > 부서정보 조회기</span>
				</div>
			</div>
			<div class="card_memberInsert">
				<!-- 기존 부서/부서원 리스트 표시 영역 -->
				<div id="department-container"></div>

				<!-- 조직도 트리 구조 표시 영역 -->
				<div id="DeptTable" class="tree-container"></div>
			</div>
		</div>
	</div>


	<script>
    document.addEventListener("DOMContentLoaded", function () {
        loadDeptTree();
    });

    document.addEventListener('click', handleClickOutside);
    
    // 오른쪽: 전체 부서 계층을 트리 구조로 가져와서 렌더링
    async function loadDeptTree() {
        try {
            const response = await fetch('/api/deptMgr');
            const departments = await response.json();

            if (!Array.isArray(departments)) {
                throw new Error("Invalid response format");
            }

            const deptMap = buildDeptMap(departments);
            renderDeptTree(deptMap, document.getElementById('DeptTable'));
        } catch (error) {
            console.error('Error fetching department data:', error);
        }
    }

    // 부서를 계층 구조로 빌드하는 함수
    function buildDeptMap(departments) {
        const deptMap = {};
        departments.forEach(dept => {
            const level = dept.level;

            if (!deptMap[level]) deptMap[level] = [];
            deptMap[level].push(dept);
        });
        return deptMap;
    }

    // 부서 트리를 렌더링하는 함수
    function renderDeptTree(deptMap, container) {
        container.innerHTML = ''; // 기존 내용을 초기화

        Object.keys(deptMap).sort((a, b) => a - b).forEach(level => {
            const levelDiv = document.createElement('div');
            levelDiv.classList.add('tree-level');

            deptMap[level].forEach(dept => {
                const deptNode = createDeptNode(dept);
                levelDiv.appendChild(deptNode);
            });

            container.appendChild(levelDiv);
        });
    }

    // 트리 구조의 부서 노드를 생성하고 드롭다운 기능 추가
    function createDeptNode(dept) {
        const deptDiv = document.createElement('div');
        deptDiv.classList.add('tree-node');
        deptDiv.dataset.deptNo = dept.deptNo;
        deptDiv.dataset.parentDeptNo = dept.parentDeptNo;

        // 부서명 및 부서장 정보 표시
        const deptHeader = document.createElement('div');
        deptHeader.classList.add('dept-header');
        deptHeader.innerHTML = `
            <div class="dept-info">
                <div class="dept-name">
               		${dept.deptName}
                </div>
                <div class="mgr-info">
                	<div class="mgr-image">
                		<img class="profile-image" src="${dept.mgrImg ? `/imgs/${dept.mgrImg}` : '/assets/images/users/default.png'}" alt="부서장 이미지" width="40px">
                	</div>
                	<div class="mgr-basic">
                		<div class="mgr-name">${dept.mgrName}</div>
                		<div class="mgr-job">${dept.posiName}</div>
                	</div>
                </div>
            </div>
            
        `;
        
        // 부서명을 클릭하면 부서원 목록을 토글
        deptHeader.onclick = () => toggleEmployees(dept.deptNo, deptDiv);

        // 부서원 목록을 위한 div 생성
        const employeeListDiv = document.createElement('div');
        employeeListDiv.className = 'employee-list';
        employeeListDiv.id = `employee-list-${dept.deptNo}`;
        employeeListDiv.style.display = 'none';

        deptDiv.appendChild(deptHeader);
        deptDiv.appendChild(employeeListDiv);

        return deptDiv;
    }

    document.addEventListener("DOMContentLoaded", function () {
        loadDeptTree();
    });

    document.addEventListener("DOMContentLoaded", function () {
        loadDeptTree();
    });

 // 외부 클릭 시 employeeListDiv 닫기
    function handleClickOutside(event) {
        // 열린 상태인 모든 employee-list 요소 찾기
        const openList = document.querySelector('.employee-list[style*="display: block"]');
        if (openList && !openList.contains(event.target) && !event.target.closest('.tree-node')) {
            closeEmployeeList(openList);
        }
    }

    // employeeListDiv 닫기 함수
    function closeEmployeeList(employeeListDiv) {
        if (employeeListDiv) {
            employeeListDiv.style.display = 'none';
            document.querySelectorAll('.tree-node').forEach(node => node.classList.remove('active'));
        }
    }

    async function toggleEmployees(deptNo, deptDiv) {
        const employeeListDiv = document.getElementById(`employee-list-${deptNo}`);

        // 이미 열려 있는 경우 닫기
        if (employeeListDiv.style.display === 'block') {
            closeEmployeeList(employeeListDiv);
            return;
        }

        // 모든 노드에서 'active' 클래스를 제거하고 employee-list를 닫기
        document.querySelectorAll('.tree-node').forEach(node => node.classList.remove('active'));
        document.querySelectorAll('.employee-list').forEach(list => list.style.display = 'none');

        try {
            const response = await fetch(`/api/deptMember?deptNo=${deptNo}`);
            const employees = await response.json();

            if (employees && employees.length > 0) {
            	employeeListDiv.innerHTML = `
            	    <div class="employee-name">부서원</div>
            	    ${employees.map(emp => `
            	        <div class="employee-item">
            	            <div class="mgr-info">
            	                <div class="mgr-image">
            	                    <img class="profile-image" src="${emp.img ? `/imgs/${emp.img}` : '/assets/images/users/default.png'}" alt="소속사원 이미지" width="40px">
            	                </div>
            	                <div class="mgr-basic">
            	                    <div class="mgr-name">${emp.empName}</div>
            	                    <div class="mgr-job">${emp.posiName}</div>
            	                </div>
            	            </div>
            	        </div>
            	    `).join('')}
            	`;

            } else {
                employeeListDiv.innerHTML = `
                <div class="employee-item">
                	<p style="margin:0;">부서원이 없습니다.</p>
                </div>
                `;
            }

            // 위치 계산
            const rect = deptDiv.getBoundingClientRect();
            employeeListDiv.style.display = 'block';

            let topPosition = rect.bottom + window.scrollY;
            let leftPosition = rect.left + window.scrollX;

            if (topPosition + employeeListDiv.offsetHeight > window.innerHeight + window.scrollY) {
                topPosition = rect.top + window.scrollY - employeeListDiv.offsetHeight;
            }

            if (leftPosition + employeeListDiv.offsetWidth > window.innerWidth + window.scrollX) {
                leftPosition = window.innerWidth + window.scrollX - employeeListDiv.offsetWidth - 10;
            }

            employeeListDiv.style.top = `${topPosition}px`;
            employeeListDiv.style.left = `${leftPosition}px`;
            
            deptDiv.classList.add('active');
        } catch (error) {
            console.error('부서원 정보를 가져오는 중 오류 발생:', error);
        }
    }

</script>

</div>
