<div class="page-wrapper" xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">

	<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f5f5f5;
}

.container {
	width: 90%;
	margin: 0 auto;
	background-color: #fff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.header {
	background-color: #5f46f8;
	color: white;
	padding: 10px;
	text-align: left;
	font-size: 1.5rem;
	border-radius: 8px 8px 0 0;
}

.profile-info {
	padding: 20px;
}

.profile-info h3 {
	margin: 0;
	font-size: 1.2rem;
}

.profile-info p {
	margin: 5px 0;
}

.button {
	background-color: #5f46f8;
	color: white;
	padding: 5px 10px;
	border: none;
	cursor: pointer;
	margin-top: 20px;
}

.section {
	margin-top: 20px;
	padding: 10px;
	border: 1px solid #ddd;
	background-color: #f9f9f9;
}

.section h2 {
	margin-bottom: 10px;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 10px;
}

table, th, td {
	border: 1px solid #ddd;
}

th, td {
	padding: 10px;
	text-align: left;
}
</style>

	<div class="container">
		<!-- Header -->
		<div class="header">
			인사정보기록 | 인사 기본 정보
			<p style="font-size: 0.9rem;">나의 인사 기본정보를 볼 수 있는 공간입니다.</p>
		</div>

		<!-- 인사정보 Section -->
		<div class="profile-info">
			<textarea rows="3" cols="100" th:text="${member.info}" readonly></textarea>
			<h3 th:text="${member.empName}">이름</h3>
			<p th:text="${member.tel}">전화번호</p>
			<p th:text="${member.email}">이메일</p>
			<p th:text="${member.workType}">근무형태</p>
			<p th:text="${member.deptName}">사원번호</p>
		</div>
	</div>
</div>
