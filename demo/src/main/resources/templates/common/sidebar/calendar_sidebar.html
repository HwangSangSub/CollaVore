
<th:block xmlns:th="https://www.thymeleaf.org/" th:fragment="sidebar">





	<script src='../dist/js/cals/fullCal.js'></script>
	<link rel="stylesheet" href='../dist/css/cals/fullCal.css'>


	<ul id="sidebarnav" class="pt-4">


		

		<!-- 개인 캘린더 섹션 -->
			<li class="sidebar-item" id="personalCalendar">
			    <a class="sidebar-link waves-effect waves-dark"
			       href="javascript:(0);" aria-expanded="false">
			        <i class="mdi mdi-calendar-check"></i>
			        <span class="hide-menu">내 캘린더</span>
			    </a>
			</li>



		<!-- 수정 모달 -->
		<div id="editCalendarModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2>공유 캘린더 수정</h2>
				<form id="editCalendarForm">

					<input type="hidden" id="selectedCalNo" value=""> <label
						for="editCalendarName">캘린더 이름</label> <input type="text"
						id="editCalendarName" placeholder="캘린더 이름 입력" required> <label
						for="calendarColor">색상</label>

					<div id="colorPalette" class="color-selection">
						<input type="radio" name="color" value="red" id="editRed">
						<label for="editRed" style="background-color: red;"></label> <input
							type="radio" name="color" value="orange" id="editOrange">
						<label for="editOrange" style="background-color: orange;"></label>
						<input type="radio" name="color" value="pink" id="editPink">
						<label for="editPink" style="background-color: pink;"></label> <input
							type="radio" name="color" value="yellow" id="editYellow">
						<label for="editYellow" style="background-color: yellow;"></label>
						<input type="radio" name="color" value="cyan" id="editCyan">
						<label for="editCyan" style="background-color: cyan;"></label> <input
							type="radio" name="color" value="skyblue" id="editSkyblue">
						<label for="editSkyblue" style="background-color: skyblue;"></label>
						<input type="radio" name="color" value="blue" id="editBlue">
						<label for="editBlue" style="background-color: blue;"></label>
					</div>

					<label for="editSharedCalendarMembers">공유 대상</label> <select
						id="editSharedCalendarMembers" multiple>
						<option value="team1">팀 1</option>
						<option value="team2">팀 2</option>
						<option value="team3">팀 3</option>
					</select>


					<!-- 저장, 삭제, 취소 버튼 -->
					<button type="submit" class="btn btn-primary">저장</button>
					<button type="button" id="deleteBtn" class="btn btn-danger">삭제</button>
					<button type="button" class="close btn btn-secondary">취소</button>
				</form>
			</div>
		</div>

		<!-- 공유 캘린더 섹션 -->
		<li class="sidebar-item" id="sharedCalendar"><a
			class="sidebar-link waves-effect waves-dark"
			href="javascript:void(0)" aria-expanded="false"> <i
				class="mdi mdi-calendar-multiple-check"></i> <span class="hide-menu">공유캘린더</span>
		</a>
			<ul id="sharedCalendarList" aria-expanded="false"
				class="collapse first-level">
				<!-- 동적으로 생성될 공유 캘린더 리스트 -->
			</ul> <a class="sidebar-link waves-effect waves-dark"
			href="javascript:void(0)" id="addSharedCalendarBtn"> <i
				class="mdi mdi-plus-circle-outline"></i> 공유 캘린더 추가
		</a></li>




		<!-- 프로젝트 캘린더 섹션 -->
		<li class="sidebar-item" id="projectCalendar"><a
			class="sidebar-link waves-effect waves-dark"
			href="javascript:void(0)" aria-expanded="false"> <i
				class="mdi mdi-calendar-range"></i> <span class="hide-menu">프로젝트캘린더</span>
		</a>
			<ul id="projectCalendarList" aria-expanded="false"
				class="collapse first-level">
				<!-- 동적으로 생성될 프로젝트 캘린더 리스트 -->
			</ul></li>


		<!-- 휴지통 -->
		<li class="sidebar-item" id="wasteCalendar"><a
			class="sidebar-link waves-effect waves-dark"
			href="javascript:void(0)" aria-expanded="false"> <i
				class="mdi mdi-delete"></i> <span class="hide-menu">휴지통</span>
		</a>
			<ul id="wasteCalendarList" aria-expanded="false"
				class="collapse first-level">
				<!-- 쓰레기통 리스트 동적으로 추가 -->
			</ul></li>




	</ul>

	<div id="personalCalendarModal" class="modal">
		<div class="modal-content">
			<span class="close" id="cancelPersonalCalendar">&times;</span>
			<h2>내 캘린더</h2>



			<!-- 새로운 캘린더 이름 입력 -->
			<form id="addPersonalCalendarForm">
				<label for="calendarName">캘린더 이름</label> <input type="text"
					id="calendarName" placeholder="캘린더 이름 입력" required> <label
					for="calendarColor">선택</label>

				<div id="colorPalette" class="color-selection">

					<input type="radio" name="color" value="red" id="red"> <label
						for="red" style="background-color: red;"></label> <input
						type="radio" name="color" value="orange" id="orange"> <label
						for="orange" style="background-color: orange;"></label> <input
						type="radio" name="color" value="violet" id="violet"> <label
						for="violet" style="background-color: violet;"></label> <input
						type="radio" name="color" value="pink" id="pink"> <label
						for="pink" style="background-color: pink;"></label> <input
						type="radio" name="color" value="yellow" id="yellow"> <label
						for="yellow" style="background-color: yellow;"></label> <input
						type="radio" name="color" value="cyan" id="cyan"> <label
						for="cyan" style="background-color: cyan;"></label> <input
						type="radio" name="color" value="skyblue" id="skyblue"> <label
						for="skyblue" style="background-color: skyblue;"></label> <input
						type="radio" name="color" value="blue" id="blue"> <label
						for="blue" style="background-color: blue;"></label>
				</div>

				<button type="submit">저장</button>
				<button type="button" id="cancelPersonalCalendar">취소</button>
			</form>
		</div>
	</div>
	<!-- 공유 캘린더 생성 모달 -->
	<div id="sharedCalendarModal" class="modal">
		<div class="modal-content">
			<h2>공유 캘린더</h2>
			<form id="sharedCalendarForm">
				<label for="sharedCalendarName">캘린더 이름</label> <input type="text"
					id="sharedCalendarName" placeholder="캘린더 이름 입력" required> <label
					for="calendarColor">선택</label>
				<div id="colorPalette" class="color-selection">

					<input type="radio" name="color" value="red" id="red"> <label
						for="red" style="background-color: red;"></label> <input
						type="radio" name="color" value="orange" id="orange"> <label
						for="orange" style="background-color: orange;"></label> <input
						type="radio" name="color" value="violet" id="violet"> <label
						for="violet" style="background-color: violet;"></label> <input
						type="radio" name="color" value="pink" id="pink"> <label
						for="pink" style="background-color: pink;"></label> <input
						type="radio" name="color" value="yellow" id="yellow"> <label
						for="yellow" style="background-color: yellow;"></label> <input
						type="radio" name="color" value="cyan" id="cyan"> <label
						for="cyan" style="background-color: cyan;"></label> <input
						type="radio" name="color" value="skyblue" id="skyblue"> <label
						for="skyblue" style="background-color: skyblue;"></label> <input
						type="radio" name="color" value="blue" id="blue"> <label
						for="blue" style="background-color: blue;"></label>
				</div>
				<label for="sharedCalendarMembers">공유 대상</label> <select
					id="sharedCalendarMembers" multiple>
					<option value="team1">팀 1</option>
					<option value="team2">팀 2</option>
					<option value="team3">팀 3</option>
				</select>

				<div class="modal-buttons">
					<button type="submit" class="btn btn-primary">저장</button>
					<button type="button" id="cancelSharedCalendar"
						class="btn btn-secondary">취소</button>
				</div>
			</form>
		</div>
	</div>



	<!-- 휴지통에서 캘린더 삭제/복원 모달 -->
	<div id="trashCalendarModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2>캘린더 삭제/복원</h2>

			<!-- 휴지통 캘린더 수정 폼 -->
			<form id="trashCalendarForm">
				<input type="hidden" id="trashSelectedCalNo" value=""> <label
					for="trashCalendarName">캘린더 이름</label> <input type="text"
					id="trashCalendarName" placeholder="캘린더 이름" disabled> <label
					for="trashCalendarColor">캘린더 색상</label>
				<div id="trashColorPalette" class="color-selection">
					<input type="radio" name="color" value="red" id="trashRed" disabled>
					<label for="trashRed" style="background-color: red;"></label> <input
						type="radio" name="color" value="orange" id="trashOrange" disabled>
					<label for="trashOrange" style="background-color: orange;"></label>

				</div>

				<div class="modal-buttons">
					<button type="button" id="restoreCalendarBtn"
						class="btn btn-primary">복원</button>
					<button type="button" id="permanentlyDeleteBtn"
						class="btn btn-danger">삭제</button>
					<button type="button" class="close btn btn-secondary">취소</button>
				</div>
			</form>
		</div>
	</div>




</th:block>
