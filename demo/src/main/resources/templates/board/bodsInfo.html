<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>board Insert</title>
</head>
<body>
	<div class="text-center">
		<form name="insertForm" th:action="@{/boardInsert}" method="post">
			<h3>게시글 정보</h3>
			<table class="table">
				<tr>
					<th>번호</th>
					<td>[[${bods.postNo}]]</td>
				</tr>

				<tr>
					<th>제목</th>
					<td>[[${bods.title}]]</td>
				</tr>
				<tr>
					<th>작성자</th>
					<td>[[${bods.writer}]]</td>
				</tr>
				<tr>
					<th>내용</th>
					<td>[[${bods.content}]]</textarea></td>
				</tr>
				<tr>
					<th>작성일자</th>
					<td>[[${#dates.format(bods.regDate, 'yyyy/MM/dd')}]]</td>
				</tr>
			</table>
			<button type="button" th:onclick='|location.href="@{/board/bodsUpdate(postNo=${bods.postNo})}"|'>수정</button>
			<button type="button" th:onclick='|location.href="@{/board/bodsList}"|'>목록</button>
			<button type="button" th:onclick='|location.href="@{/boardDelete(postNo=${bods.postNo})}"|'>삭제</button>
		</form>
	</div>

</body>
</html>
