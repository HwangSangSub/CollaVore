<div class="page-wrapper" xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">

	<style>
/* 페이지 기본 스타일 */
.body-page-wrapper {
	padding: 20px;
	background-color: #f9f9f9;
	align-items: center;
}

/* Breadcrumb 스타일 */
.breadcrumb {
	background-color: #ffffff;
	padding: 10px 20px;
	border-radius: 10px;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
	height: 70px;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 20px;
	color: #333;
	position: relative;
}

.breadcrumb h4 {
	margin: 0;
	font-size: 24px;
	font-weight: bold;
	color: #333;
}

.breadcrumb-left {
	display: flex; /* flexbox로 요소 정렬 */
	flex-direction: column; /* 세로로 배치 */
	justify-content: center; /* 세로 중앙 정렬 */
}

.breadcrumb-left h4 {
	font-size: 22px;
	font-weight: bold;
	margin: 0; /* 기본 마진 제거 */
	margin-top: 2px;
}

.breadcrumb-left p {
	font-size: 14px;
	color: #666;
	margin-top: 2px;
	margin-bottom: 0;
}

.breadcrumb-right span {
	font-size: 14px;
	color: #999;
	white-space: nowrap;
	position: relative;
	top: -12px;
}

.card_memberInsert {
	background-color: #ffffff;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
	margin-bottom: 20px;
	display: flex;
	flex-direction: column;
}

.insert-btn {
	display: flex;
	justify-content: flex-end; /* 오른쪽으로 정렬 */
	margin-right: 20px; /* 필요에 따라 여백 조정 */
}

button {
	padding: 5px 10px;
	margin-left: 5px;
	background-color: #9b8df6;
	color: white;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	font-size: 14px;
	transition: background-color 0.3s ease;
}

/* 마우스 호버 시 효과 */
button:hover {
	background-color: #5a4bcf;
}

/* 추가적인 버튼 스타일링 */
button:active {
	background-color: #4839a9;
}

/* 에러 메시지 스타일 */
.error {
	border-color: red;
}

/* 부모 요소에 relative를 설정 */
.form-group {
	position: relative;
}

/* 아이콘을 입력 필드 옆으로 배치 */
.error-icon {
	color: red;
	font-size: 24px;
	display: inline-block;
	position: absolute; /* 절대 위치 */
	top: 50%; /* 입력 필드의 중간에 위치하도록 */
	transform: translateY(-50%); /* 수직으로 중앙 정렬 */
	right: -20px; /* 입력 필드의 오른쪽 끝에서 약간 떨어지게 */
	z-index: 1; /* 겹치지 않도록 설정 */
}

.error-message {
	color: red;
	font-size: 12px;
	margin-top: 5px;
}

/* 필수 입력값 누락 시 아이콘 */
.required-field {
	border: 2px solid red;
}

.field-icon {
	color: red;
	margin-left: 5px;
}
/*
#content + iframe {
	height : 500px !important;
}
*/
</style>
	<div class="body-page-wrapper">
		<div class="purple-background-container">
			<div class="breadcrumb">
				<div class="breadcrumb-left">
					<h4>전자결재 상세</h4>
					<p>전자결재 상세 페이지 입니다.</p>
				</div>
				<div class="breadcrumb-right">
					<span>전자결재 관리 > 전자결재 상세</span>
				</div>
			</div>
			<input type="hidden" id="eaNo" th:value="approvals.eaNo">
			<div class="card_memberInsert">
				<div class="col-md-9">
					<div class="form-group row">
						<label for="title"
							class="col-sm-3 text-end control-label col-form-label">제목</label>
						<div class="col-sm-9">
							<div th:text="${approvals.title}" style="margin-top: 7px;"></div>
						</div>
					</div>
					<div class="form-group row table-responsive">
						<label for="content"
							class="col-sm-3 text-end control-label col-form-label">결재자</label>
						<div class="col-sm-9">
							<table class="table table-striped table-bordered" id="table">
								<thead>
									<tr style="text-align: center;">
										<th:block th:each="appr : ${approvers}">
											<td><span>[[${appr.approverName}]]</span></td>
										</th:block>
									</tr>
								</thead>
								<tbody>
									<tr style="text-align: center;">
										<th:block th:each="appr : ${approvers}">
											<td><span>[[${appr.positionTitle}]]</span></td>
										</th:block>
									</tr>
								</tbody>
								<tfoot>
									<tr style="text-align: center;">
										<th:block th:each="appr : ${approvers}">
											<td>
												<!-- 상태 표시 --> <span th:text="${appr.displayStatus}"></span>

												<!-- 승인 및 반려 버튼: buttonEnabled가 true일 때만 표시 -->
												<button type="button"
													th:if="${session.userEmpNo == appr.approverEmpNo && appr.buttonEnabled}"
													class="approveBtn btn btn-primary"
													th:data-ear-no="${appr.earNumber}" th:value="b2"
													th:text="승인"></button>

												<button type="button"
													th:if="${session.userEmpNo == appr.approverEmpNo && appr.buttonEnabled}"
													class="approveBtn btn btn-danger"
													th:data-ear-no="${appr.earNumber}" th:value="b3"
													th:text="반려"></button>
											</td>
										</th:block>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
					<div class="form-group row">
						<label for="content"
							class="col-sm-3 text-end control-label col-form-label">내용</label>
						<div class="col-sm-9">
							<div th:utext="${approvals.content}" style="margin-top: 7px;"></div>
						</div>
					</div>
					<div class="insert-btn">
						<button type="button" class="btn btn-primary" id="updateBtn"
							th:if="${session.userEmpNo == approvals.drafterEmpNo and approvals.approverStatus == 'a1'}"
							th:onclick="|location.href='@{/approvals/updateApprInfoForm(eaNo=${approvals.eaNo})}'|">수정하기</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	var sort = $('input[name=sort]').val();
	$(".approveBtn").on('click', function(event) {
		var approveOrDenine = $(this).val();
		const earNo = this.getAttribute('data-ear-no');
		const buttonText = $(this).text();
		$.ajax({
			url : "/approvals/updateAppr",
			type : 'POST',
			contentType : "application/json",
			data : JSON.stringify({
				earNo : earNo,
				approverStatus : approveOrDenine,
			}),
			success : function(response) {
				if (confirm(`${buttonText} 하시겠습니까?`) == true) { //확인
					$(event.target).siblings('.approveBtn').remove();
					$(event.target).replaceWith(`<span>${buttonText}</span>`);
				} else { //취소
					return;
				}
			},
			error : function(xhr, status, error) {
				alert('결재하지 못했습니다: ' + error);
			}
		});
	});
</script>
