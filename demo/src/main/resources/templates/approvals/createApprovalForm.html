<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<script type="text/javascript" src="/smarteditor/js/HuskyEZCreator.js"
	charset="utf-8"></script>
</head>
<body>
	<div class="page-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<form action="createAppr" method="post" class="form-horizontal" name="insertForm" >
							<div class="form-group row">
								<th:block th:object="${employeesInfo}">
									<div class="table-responsive">
										<table id="apprerTable"
											class="table table-striped table-bordered">
											<thead>
												<tr>
													<td></td>
													<!-- ------------------- -->
													<td><button type="button" class="modalBtn" data-seq="1" 
															data-bs-target="#approversSelect" data-bs-toggle="modal">결재자
															선택</button></td>
													<!-- ------------------- -->
													<td><button type="button" class="modalBtn" data-seq="2" 
															data-bs-target="#approversSelect" data-bs-toggle="modal">결재자
															선택</button></td>
													<!-- ------------------- -->
													<td><button type="button" class="modalBtn" data-seq="3" 
															data-bs-target="#approversSelect" data-bs-toggle="modal">결재자
															선택</button></td>
													<!-- ------------------- -->
													<td><button type="button" class="modalBtn" data-seq="4" 
															data-bs-target="#approversSelect" data-bs-toggle="modal">결재자
															선택</button></td>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td>기안자 이름</td>
													<td><input type="text" name="empNoList[]" readonly="readonly"></td>
													<td><input type="text" name="empNoList[]" readonly="readonly"></td>
													<td><input type="text" name="empNoList[]" readonly="readonly"></td>
													<td><input type="text" name="empNoList[]" readonly="readonly"></td>
												</tr>
												<tr>
													<td>기안자 직함</td>
													<td><span></span></td>
													<td><span></span></td>
													<td><span></span></td>
													<td><span></span></td>
												</tr>
											</tbody>
										</table>
									</div>
								</th:block>
								<label for="approvalTitle"> <input type="text"
									id="approvalTitle" name="title" required
									placeholder="전자결재명을 입력해주세요">
								</label>
								<div class="card-body">
									<h4 class="card-title">전자결재 기안 페이지</h4>
									<hr>

									<div class="col-sm-6">
										<select id="selectContent" class="form-select">
											<option value="">==템플릿 선택==</option>
											<option th:each="temps : ${tempInfo}"
												th:value="${temps.eatNo}">[[${temps.title}]]</option>
										</select>
									</div>
									<!-- 선택한 option의 value를 eatNO로 저장하기 위한 태그 -->
									<input type="hidden" id="eatNo" name="eatNo" />
									<!------------------------------------------------->
								</div>
								<div>
									<textarea name="content" id="content" rows="2"
										style="resize: none;" spellcheck="false"></textarea>
								</div>
							</div>
							<div class="border-top">
								<div class="card-body text-center">
									<button type="button" id="createButton" class="btn btn-primary">기안</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 모달 -->
	<div class="modal fade" id="approversSelect" tabindex="-1"
		aria-labelledby="approversModalLabel" aria-hidden="true">
		<input type="hidden" id="seq">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="projectModalLabel">프로젝트 템플릿 생성</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="apprForm">
						<div class="mb-3">
							<label for="projContent" class="form-label">결재자 선택</label>
						</div>
						<div class="mb-3">
							<select id="selectApprovers" class="form-select">
								<option value="">==결재자 선택==</option>
								<option th:each="appver : ${employeesInfo}" 
									th:value="${appver.empNo}">[[${appver.empName}]]/[[${appver.info}]]</option>
							</select>
						</div>
						<button type="button" class="btn btn-primary" id="modalSubmit">결재자 선택</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!--  -->
</body>
<script>	
	// SmartEditor 참조를 위한 배열
	let oEditors = [];
	function smartEditor() {
		console.log("Naver SmartEditor");
		nhn.husky.EZCreator.createInIFrame({
			oAppRef : oEditors,
			elPlaceHolder : "content",
			sSkinURI : "/smarteditor/SmartEditor2Skin.html",
			fCreator : "createSEditor2"
		});
	}

//템플릿에 저장되어 있는 data 가지고 오기
	$(document).ready(function() {
		smartEditor();
				// 템플릿 선택 시 내용 불러오기
				$("#selectContent").on("change",
						function(event) {
							var selectedVal = $(this).val();
							var eatNo = $("#eatNo").val(selectedVal);
							//console.log(selectedVal + '번 호출');
							//console.log(eatNo)
							//	if (selectedVal != null) {
							$.ajax({
								url : `/approvals/temp?eatNo=` + selectedVal,
								type : 'GET',
								success : function(response) {
									oEditors.getById["content"].exec(
											"UPDATE_CONTENTS_FIELD", []);
									oEditors.getById["content"].exec("SET_IR",
											[ response.content ]);
									$('#content').val(response.content);
								},
								error : function(xhr, status, error) {
									alert('데이터 호출 실패: ' + error);
								}
							});
							//	} else {
							// oEditors.getById["content"].exec("SET_IR", [ "" ]); //내용초기화
							//	}
						});
				// 버튼 클릭 시 폼 제출
				$("#createButton").on("click", function(event) {
					submitPost(event);
				});
			});
//end of 템플릿에 저장되어 있는 data 가지고 오기

<!-- 모달창 여닫는 script -->
$(document).ready(
		function() {
			const modal = $("#apprModal");
			const modalBtn = $("#modalBtn");
			const closeBtn = $(".close");
			// 모달 열기 버튼 클릭 시 이벤트 처리
			$('.modalBtn').on('click', function() {
				        $('#seq').val( event.target.dataset.seq ); //결재자의 순번을 결정하는 기능, 
						$("body").addClass("modal-open"); // 스크롤 막는 클래스 추가
						modal.show();
					});
			// 모달 닫기 버튼 클릭 시 이벤트 처리
			closeBtn.on("click", function() {
				https: //hayleyun.tistory.com/entry/HTML-모달창Modal-만들기 5/9
				modal.css("display", "none");
				$("body").removeClass("modal-open"); // 스크롤 막는 클래스 제거
			});
			// 모달 영역 외부 클릭 시 모달 닫기
			$(window).on("click", function(event) {
				if (event.target === modal[0]) {
					modal.css("display", "none");
					$("body").removeClass("modal-open"); // 스크롤 막는 클래스 제거
				}
			});
		});

	//modal에서 선택한 결재자 정보를 부모 페이지에 넘기는 기능
	  $(document).ready(function(){
			$("#modalSubmit").on("click", function(e){
				e.preventDefault();
				var selectedApprovers = $('#selectApprovers').val();
				var text = $("#selectApprovers option:checked").text();
				console.log(selectedApprovers);
				var seq = $('#seq').val();
				console.log('seq' + seq);
				$('#apprerTable tbody tr').eq(0).children().eq(seq).find('input').val(text)
				$('#apprerTable tbody tr').eq(1).children().eq(seq).find('span').html(text)
			})
		})
	//


//기안버튼을 누르면 form의 데이터를 전부 넘김
	function submitPost(event) {
		event.preventDefault(); // 폼 제출 방지
		oEditors.getById["content"].exec("UPDATE_CONTENTS_FIELD", []);
		if (!content || content === '' || content === '&nbsp;'
				|| content === '<br>' || content === '<p>&nbsp;</p>'
				|| content === '<p></p>') {
			alert("템플릿을 정해주세요.");
			oEditors.getById["content"].exec("FOCUS");
			return;
		} else {
			console.log(content);
			console.log()
			insertForm.submit(); // 폼 제출
		}
	}
//end of 기안버튼을 누르면 form의 데이터를 전부 넘김
</script>
