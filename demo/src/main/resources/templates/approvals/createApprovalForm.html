<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<script type="text/javascript" src="/smarteditor/js/HuskyEZCreator.js"
	charset="utf-8"></script>
</head>
<div class="page-wrapper">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<form action="createAppr" method="post" class="form-horizontal"
						name="insertForm" th:object="${apprvers}">
						<div class="card-body">
							<h4 class="card-title">전자결재 기안 페이지</h4>
							<hr>
							<div class="table-responsive">
								<table id="apprerTable"
									class="table table-striped table-bordered">
									<thead>
										<tr th:each="apprver : ${apprvers}">
											<td th:text="${apprver.empNo}"></td>
											<td><button type="button" id="modalBtn">결재자 선택</button></td>
											<td>결재자</td>
											<td>나이</td>
											<td>시작일</td>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td></td>
											<td></td>
											<td></td>
											<td></td>
											<td></td>
										</tr>
										<tr>
											<td></td>
											<td></td>
											<td></td>
											<td></td>
											<td>2011/04/25</td>
										</tr>
									</tbody>
								</table>

							</div>
							<div class="form-group row">
								<div class="col-sm-3">
									<select id="selecting" class="form-select">
										<option value="">==템플릿 선택==</option>
										<option th:each="temps : ${tempInfo}"
											th:value="${temps.eatNo}">[[${temps.title}]] /
											[[${temps.eatNo}]]</option>
									</select>
								</div>
							</div>
							<textarea name="content" id="content" rows="2"
								style="resize: none;" spellcheck="false"></textarea>
							<div class="border-top">
								<div class="card-body text-center">
									<input type="button" id="createButton" class="btn btn-primary"
										value="기안">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- 모달 -->
<div class="modal fade" id="apprModal" tabindex="-1"
	aria-labelledby="projectModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="projectModalLabel">프로젝트 템플릿 생성</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form id="apprForm">
					<div class="mb-3">
						<label for="projName" class="form-label">템플릿 이름</label> <input
							type="text" class="form-control" name="name" id="projName"
							required>
					</div>
					<div class="mb-3">
						<label for="projContent" class="form-label">프로젝트 개요</label>
						<textarea class="form-control" name="content" id="projContent"
							rows="5" required></textarea>
					</div>
					<div class="mb-3">
						<label for="periodDate" class="form-label">개발기간</label> <input
							type="text" class="form-control" name="periodDate"
							id="periodDate" placeholder="일(day)로 입력해주세요. ex) 56" required>
					</div>
					<button type="submit" class="btn btn-primary">생성</button>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- end 모달 -->
<script>
<!-- 모달창 여닫는 script -->
	$(document).ready(
			function() {
				const modal = $("#apprModal");
				const modalBtn = $("#modalBtn");
				const closeBtn = $(".close");
				// 모달 열기 버튼 클릭 시 이벤트 처리
				document.getElementById('modalBtn').addEventListener('click',
				function() {
				$("body").addClass("modal-open"); // 스크롤 막는 클래스 추가
				modal.show();
				});
				// 모달 닫기 버튼 클릭 시 이벤트 처리
				closeBtn.on("click", function() {

					https: //hayleyun.tistory.com/entry/HTML-모달창Modal-만들기 5/9
					modal.css("display", "none");
					$("body").removeClass("modal-open"); // 스크롤 막는 클래스 제거
				});
				// 모달 영역 외부 클릭 시 모달 닫기
				$(window).on("click", function(event) {
					if (event.target === modal[0]) {
						modal.css("display", "none");
						$("body").removeClass("modal-open"); // 스크롤 막는 클래스 제거
					}
				});
			});

	let oEditors = []; // SmartEditor 참조를 위한 배열

	function smartEditor() {
		console.log("Naver SmartEditor");
		nhn.husky.EZCreator.createInIFrame({
			oAppRef : oEditors,
			elPlaceHolder : "content",
			sSkinURI : "/smarteditor/SmartEditor2Skin.html",
			fCreator : "createSEditor2"
		});
	}

	$(document).ready(
			function() {
				smartEditor();
				// 템플릿 선택 시 내용 불러오기
				$("#selecting").on(
						"change",
						function(event) {
							var selectedVal = $(this).val();
							console.log(selectedVal + '번 호출');
							//	if (selectedVal != null) {
							$.ajax({
								url : `/approvals/temp?eatNo=` + selectedVal,
								type : 'GET',
								success : function(response) {
									oEditors.getById["content"].exec(
											"UPDATE_CONTENTS_FIELD", []);
									oEditors.getById["content"].exec("SET_IR",
											[ response.content ]);
									$('#content').val(response.content);
								},
								error : function(xhr, status, error) {
									alert('데이터 호출 실패: ' + error);
								}
							});
							//	} else {
							// oEditors.getById["content"].exec("SET_IR", [ "" ]); //내용초기화
							//	}
						});
				// 버튼 클릭 시 폼 제출
				$("#createButton").on("click", function(event) {
					submitPost(event);
				});
			});

	function submitPost(event) {
		event.preventDefault(); // 폼 제출 방지
		oEditors.getById["content"].exec("UPDATE_CONTENTS_FIELD", []); // 에디터 내용을 textarea에 업데이트
		let content = document.getElementById("content").value;

		if (!content || content.trim() === '' || content === '&nbsp;'
				|| content === '<br>' || content === '<p>&nbsp;</p>'
				|| content === '<p></p>') {
			alert("템플릿을 정해주세요.");
			oEditors.getById["content"].exec("FOCUS"); // 포커싱
			return;
		} else {
			console.log(content);
			insertForm.submit(); // 폼 제출
		}
	}
</script>
