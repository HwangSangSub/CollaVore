<div class="page-wrapper" xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
	<div class="container-fluid">
		<div class="row">
			<div class="card">
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered">
							<thead>
								<tr>
									<td>순번</td>
									<td>전자결재 제목</td>
									<td>기안자</td>
									<td>기안일</td>
									<th:block th:if="${#strings.equals(approvalStatus, 'a1')}"> 
											<td></td>										
									</th:block>
								</tr>
							</thead>
							<tbody>
								<th:block th:each=" myAppr, sts : ${myApprList}">
									<tr
										th:onclick="|location.href='@{/approvals/readApprInfo(eaNo=${myAppr.eaNo})}'|">
										<input type="hidden" id="eaNo" th:value="${myAppr.eaNo}">
										<td>[[${sts.count}]]</td>
										<td>[[${myAppr.title}]]</td>
										<td>[[${myAppr.drafterName}]]</td>
										<td>[[${#dates.format(myAppr.regDate, "yyyy년 MM월 dd일")}]]</td>
										<th:block th:if="${session.userEmpNo == myAppr.drafterEmpNo && #strings.equals(myAppr.approvalStatus, 'a1')}"> 
											<td><button type="button">삭제</button></td>										
										</th:block>
									</tr>
								</th:block>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		
	</script>
</div>
